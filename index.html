<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legraschat - Portfolio</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- ✅ Remplacement de l'ancien script par la version CSS publique -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* Styles globaux */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1a1a2e;
            color: white;
            text-align: center;
        }

        header {
            padding: 50px 20px;
            background-color: #16213e;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #e94560;
        }

        h1 {
            margin-top: 10px;
            font-size: 2.5rem;
        }

        p {
            font-size: 1.2rem;
        }

        .section {
            margin: 50px 20px;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #e94560;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .card {
            background: #0f3460;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .card h3 {
            color: #e94560;
            font-size: 1.5rem;
        }

        .card p {
            font-size: 1rem;
            color: #ddd;
        }

        .card a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #e94560;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .card a:hover {
            background-color: #b92d45;
        }

        footer {
            padding: 20px;
            background: #16213e;
            margin-top: 50px;
        }

        .social-icons a {
            color: white;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: #e94560;
        }

    </style>
</head>
<body>

    <header>
        <img src="profile.jpg" alt="Photo de profil" class="profile-pic">
        <h1>Legraschat</h1>
        <p>Développeur & Créateur de contenu</p>
    </header>

    <section class="section">
        <h2>Projets</h2>
        <div class="grid">
            <div class="card">
                <p>Graschatium</p>
                <h3>Projet créatif et innovant</h3>
                <a href="project/graschatium.html">Voir</a>
            </div>
        </div>
    </section>

    <section class="section">
        <h2>Équipe</h2>
        <div class="grid">
            <div class="card">
                <p>Nahi</p>
                <h3>Manageuse</h3>
            </div>
            <div class="card">
                <p>Ranya</p>
                <p>Maxens</p>
                <p>Maé</p>
                <h3>Modératrice YouTube Vérifié</h3>
            </div>
            <div class="card">
                <h3>Tu veux nous rejoindre ?</h3>
                <p>Découvre nos offres et postule dès maintenant !</p>
                <a href="jobs/">Rejoindre</a>
            </div>
        </div>
    </section>

    <footer>
        <p>Retrouvez-moi sur mes réseaux</p>
        <div class="social-icons">
            <a href="https://www.youtube.com/@LeVraiLegraschat" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://www.twitch.tv/legraschat" target="_blank"><i class="fab fa-twitch"></i></a>
            <a href="https://twitter.com/LeVraiLegraschat" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://discord.gg/77V3ryPTr3" target="_blank"><i class="fab fa-discord"></i></a>
        </div>
    </footer>

</body>
</html>
